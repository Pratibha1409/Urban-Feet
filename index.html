<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoe Store — Demo</title>
  <style>
    :root{
      --accent:#ff6f61;
      --muted:#3b5b9a;
      --bg:#f7fafc;
      --card:#ffffff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#fff 0%, #fbfbfb 100%);border-bottom:1px solid #e6e9ee;padding:18px 20px;position:sticky;top:0;z-index:30}
    .container{max-width:1100px;margin:18px auto;padding:0 18px}

    .top{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#ff9a76);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{font-size:18px;margin:0}
    .actions{display:flex;gap:10px;align-items:center}
    .search{display:flex;align-items:center;background:#fff;border:1px solid #e6e9ee;padding:6px 8px;border-radius:10px;min-width:240px}
    .search input{border:0;outline:0;padding:6px;font-size:14px}

    .cart-btn{background:var(--card);border:1px solid #e6e9ee;padding:8px 10px;border-radius:10px;display:flex;gap:8px;align-items:center;cursor:pointer}
    .cart-count{background:var(--accent);color:#fff;padding:2px 8px;border-radius:999px;font-size:12px}

    /* filters */
    .controls{display:flex;gap:12px;align-items:center;margin:18px 0;flex-wrap:wrap}
    .select, .btn{padding:8px 12px;border-radius:8px;border:1px solid #e6e9ee;background:var(--card);cursor:pointer}

    /* grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--card);border:1px solid #e6e9ee;border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:12px}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .card h3{margin:0;font-size:16px}
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .add{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}

    /* cart panel */
    .cart-panel{position:fixed;right:18px;top:80px;width:320px;max-height:72vh;background:var(--card);box-shadow:0 12px 30px rgba(15,15,15,0.08);border-radius:12px;padding:12px;overflow:auto;border:1px solid #e6e9ee}
    .cart-item{display:flex;gap:8px;align-items:center;padding:8px 0;border-bottom:1px dashed #eee}
    .cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    .qty{display:flex;gap:6px;align-items:center}
    .small{font-size:13px;color:var(--muted)}

    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center}
    .modal{background:var(--card);padding:18px;border-radius:12px;width:92%;max-width:760px}
    .modal img{width:260px;height:260px;object-fit:cover;border-radius:10px}
    .modal-grid{display:grid;grid-template-columns:260px 1fr;gap:18px}

    footer{margin:40px 0 80px;color:var(--muted);font-size:14px;text-align:center}

    @media (max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .modal-grid{grid-template-columns:1fr}
    }
    @media (max-width:520px){
      .grid{grid-template-columns:1fr}
      .search{min-width:unset}
      .cart-panel{width:92%;left:4%;right:4%;top:auto;bottom:18px;max-height:60vh}
    }
  </style>
</head>
<body>
  <header>
    <div class="container top">
      <div class="brand">
        <div class="logo">UF</div>
        <div>
          <h1>UrbanFeet </h1>
          <div class="small">Step into style,one cute pair at a Time</div>
        </div>
      </div>

      <div class="actions">
        <div class="search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search shoes (e.g. 'sneaker')" />
        </div>
        <div class="cart-btn" id="openCart">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9h-12z" stroke="#4b5563" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="20" r="1" fill="#4b5563"/><circle cx="18" cy="20" r="1" fill="#4b5563"/></svg>
          <div>Cart</div>
          <div class="cart-count" id="cartCount">0</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <select id="categoryFilter" class="select">
        <option value="all">All Categories</option>
      </select>

      <select id="sortBy" class="select">
        <option value="default">Sort: Popular</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>

      <button id="clearCart" class="btn">Clear Cart</button>
      <div style="margin-left:auto;color:var(--muted)">Showing <span id="resultCount">0</span> items</div>
    </div>

    <section id="productGrid" class="grid"></section>

  <footer>© 2025 UrbanFeet. All rights reserved.</footer>


  </main>

  <!-- Cart panel (hidden by default) -->
  <div id="cartPanel" style="display:none" class="cart-panel">
    <h3>Your cart</h3>
    <div id="cartItems"></div>
    <div style="padding-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="small">Total</div>
        <div id="cartTotal">₹0</div>
      </div>
      <div style="display:flex;gap:8px">
        <button id="checkoutBtn" class="add">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalRoot" style="display:none"></div>

AqAAABqDclhqDclhqGZmUbq5LwGoNz8m6uS8BqDqlNhqGNyWQ1BuUOC5IahncqyoQesY96Q1DPVLFPAUXrSpPthF/IxMQx1SxS2Rhnk6FBrLJ042y04GOmGYvMKy2JhHrh6HP7uPjp1sz0wz12Q9g4N5vDYdvm6UH8h0wx12+Ux2JhFph8OuyjD6DUMdUtmGEpR92EF2RS8jOoNyyqCGmE2AATYCd0CbASAAxgAAAAAAAAAAAAAAAAACQJ3QJ3QFgCQEgAAAABSwEAAAEgQBICwEASASAndAboDdAmwCwEgAAAAAAAAAAAAAiwDdAWANASAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAqpAWAAAAAAAAAAAAAAAAAAAAAAAAAAAAAxgSmBZMBcCQAAAAAAAAAAAAAAAAAAAAAAENgLgUAASBKkBKkAuBIAAAAAAAAAAAAAAAABFwFwIbAqAA//2Q=='},
      {id:8,name:'Elegant Pumps',category:'Formal',price:3199,brand:'Luxe',image:'https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d'}
    
	];

    // App state
    let state = {
      products: products.slice(),
      cart: JSON.parse(localStorage.getItem('shoe_cart')||'[]'),
      filters:{category:'all', q:'', sort:'default'}
    };

    // Helpers
    const money = n => '₹' + n.toLocaleString('en-IN');

    // DOM refs
    const productGrid = document.getElementById('productGrid');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('searchInput');
    const sortBy = document.getElementById('sortBy');
    const cartCount = document.getElementById('cartCount');
    const cartPanel = document.getElementById('cartPanel');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const resultCount = document.getElementById('resultCount');

    // Initialize UI
    function init(){
      populateCategories();
      renderProducts();
      renderCart();
      attachListeners();
    }

    function populateCategories(){
      const cats = ['all', ...new Set(state.products.map(p=>p.category))];
      categoryFilter.innerHTML = cats.map(c=>`<option value="${c}">${c}</option>`).join('');
    }

    function attachListeners(){
      searchInput.addEventListener('input', e=>{state.filters.q = e.target.value.trim().toLowerCase(); applyFilters();});
      categoryFilter.addEventListener('change', e=>{state.filters.category = e.target.value; applyFilters();});
      sortBy.addEventListener('change', e=>{state.filters.sort = e.target.value; applyFilters();});
      document.getElementById('openCart').addEventListener('click', ()=>{cartPanel.style.display = cartPanel.style.display === 'none' ? 'block' : 'none'});
      document.getElementById('clearCart').addEventListener('click', ()=>{if(confirm('Clear the cart?')){state.cart = []; saveCart(); renderCart();}});
      document.getElementById('checkoutBtn').addEventListener('click', ()=>{if(state.cart.length===0){alert('Cart is empty')}else{alert('Checkout done (demo). Thank you!'); state.cart=[]; saveCart(); renderCart();}});

      // click outside cart closes it (small UX)
      document.addEventListener('click', (e)=>{
        if(!e.target.closest('.cart-panel') && !e.target.closest('#openCart')){
          if(window.innerWidth>520) cartPanel.style.display='none';
        }
      });
    }

    function applyFilters(){
      let items = state.products.slice();
      const {category,q,sort} = state.filters;
      if(category && category!=='all') items = items.filter(p=>p.category===category);
      if(q) items = items.filter(p=> (p.name + ' ' + p.brand + ' ' + p.category).toLowerCase().includes(q));
      if(sort==='price-asc') items.sort((a,b)=>a.price-b.price);
      if(sort==='price-desc') items.sort((a,b)=>b.price-a.price);
      state.filtered = items;
      renderProducts(items);
    }

    function renderProducts(list = state.products){
      if(!list) list = state.products;
      resultCount.textContent = list.length;
      productGrid.innerHTML = list.map(p=>`
        <div class="card">
          <img src="${p.image}" alt="${p.name}" loading="lazy" />
          <div>
            <h3>${p.name}</h3>
            <div class="small">${p.brand} • ${p.category}</div>
          </div>
          <div class="price-row">
            <div>
              <div style="font-weight:700">${money(p.price)}</div>
              <div class="small">Inclusive of taxes</div>
            </div>
            <div style="display:flex;flex-direction:column;gap:8px">
              <button class="add" onclick="addToCart(${p.id})">Add</button>
              <button class="btn" onclick="openModal(${p.id})">Quick view</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Cart functions
    function saveCart(){
      localStorage.setItem('shoe_cart', JSON.stringify(state.cart));
      renderCart();
    }

    function addToCart(id){
      const prod = state.products.find(p=>p.id===id);
      if(!prod) return;
      const existing = state.cart.find(i=>i.id===id);
      if(existing) existing.qty++;
      else state.cart.push({id:prod.id,name:prod.name,price:prod.price,image:prod.image,qty:1});
      saveCart();
      flashCartCount();
    }

    function flashCartCount(){
      cartCount.textContent = state.cart.reduce((s,i)=>s+i.qty,0);
      cartCount.animate([{transform:'scale(1)'},{transform:'scale(1.18)'},{transform:'scale(1)'}],{duration:300});
    }

    function renderCart(){
      cartItems.innerHTML = '';
      if(state.cart.length===0){cartItems.innerHTML = '<div class="small">Your cart is empty</div>'; cartTotal.textContent = money(0); cartCount.textContent = 0; return}
      state.cart.forEach(item=>{
        const div = document.createElement('div');div.className='cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div style="flex:1">
            <div style="font-weight:600">${item.name}</div>
            <div class="small">${money(item.price)} each</div>
            <div class="qty" style="margin-top:8px">
              <button class="btn" onclick="changeQty(${item.id}, -1)">-</button>
              <div style="padding:6px 8px;border-radius:6px;border:1px solid #eee">${item.qty}</div>
              <button class="btn" onclick="changeQty(${item.id}, 1)">+</button>
              <button class="btn" style="margin-left:8px" onclick="removeFromCart(${item.id})">Remove</button>
            </div>
          </div>
        `;
        cartItems.appendChild(div);
      });
      const total = state.cart.reduce((s,i)=>s + i.price * i.qty,0);
      cartTotal.textContent = money(total);
      cartCount.textContent = state.cart.reduce((s,i)=>s+i.qty,0);
    }

    function changeQty(id, delta){
      const it = state.cart.find(i=>i.id===id); if(!it) return;
      it.qty += delta; if(it.qty<=0) state.cart = state.cart.filter(i=>i.id!==id);
      saveCart();
    }
    function removeFromCart(id){ state.cart = state.cart.filter(i=>i.id!==id); saveCart(); }

    // Modal for product quick view
    function openModal(id){
      const p = state.products.find(x=>x.id===id); if(!p) return;
      const root = document.getElementById('modalRoot');
      root.style.display='block';
      root.innerHTML = `
        <div class="modal-backdrop" onclick="closeModal(event)">
          <div class="modal" onclick="event.stopPropagation()">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <h3>${p.name}</h3>
              <button class="btn" onclick="closeModal(event)">Close</button>
            </div>
            <div class="modal-grid">
              <img src="${p.image}" alt="${p.name}" />
              <div>
                <div style="font-size:20px;font-weight:700">${money(p.price)}</div>
                <div class="small">Brand: ${p.brand}</div>
                <div class="small">Category: ${p.category}</div>
                <p style="margin-top:12px">This is a short product description. Replace with more accurate details like material, size options, and stock information for production use.</p>
                <div style="display:flex;gap:8px;margin-top:12px">
                  <button class="add" onclick="addToCart(${p.id}); closeModal();">Add to Cart</button>
                  <button class="btn" onclick="closeModal()">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }
    function closeModal(e){
      const root = document.getElementById('modalRoot');root.style.display='none';root.innerHTML='';
    }

    // Expose some functions for inline onclick handlers
    window.addToCart = addToCart;
    window.openModal = openModal;
    window.closeModal = closeModal;
    window.changeQty = changeQty;
    window.removeFromCart = removeFromCart;

    // Initialize app on page load
    init();
    applyFilters();
    // ensure cart rendered from localStorage
    renderCart();
  </script>
</body>
</html>
